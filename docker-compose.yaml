# docker-compose up

version: '3.9'
services:

  ##########################################
  #                 NGINX
  ##########################################
  nginx:
    image: nginx:latest
    container_name: mynginx
    depends_on :
      - tomcat
    volumes:
      - ./html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./tomcat.conf:/etc/nginx/conf.d/tomcat.conf
    networks:
      - common_network
    ports:
      - '8000:80'



  ##########################################
  #                 PHP
  ##########################################
  php-fpm:
    image: php:7.4-fpm
    ## Mettre Ã  jour le fichier 'default.conf'
    # -> fastcgi_pass myphp_fpm:9000;
    container_name: myphp_fpm
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - common_network

  ##########################################
  #                 TOMCAT
  ##########################################
  tomcat:
    image: tomcat:10.1
    container_name: mytomcat
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    networks:
      - common_network
    # http://localhost:8080/test-junit/swagger-ui/index.html
    ports:
      - '8080:8080'


networks:
  common_network:
    name: common_network
    driver: bridge

