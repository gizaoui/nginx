version: '2.27.0'
services:


  ##########################################
  #                 PHP
  ##########################################
  php-fpm:
    build:
      context: .
    ## Mettre à jour le fichier 'default.conf'
    # -> fastcgi_pass myphp_fpm:9000;
    container_name: myphp_fpm
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - common_network


  ##########################################
  #                POSTGRES
  ##########################################
  postgres:
    image: postgres:14.1-alpine
    ## Mettre à jour le fichier 'phppgadmin/conf/config.inc.php'
    # -> $conf['servers'][0]['host'] = 'mypostgres';
    container_name: mypostgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
      PGDATA: /var/lib/postgresql/data

    volumes:
      - ./data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - common_network
    
    ## Accès de l'exterieur du 'container'
    # apt update && apt-get install -y postgresql-client
    # PGPASSWORD='postgres' psql -h mypostgres -U postgres -d mydb
    ports:
      - "5432:5432"
    # shm_size: 128mb


  ##########################################
  #                 TOMCAT
  ##########################################
  tomcat:
    image: tomcat:10.1
    container_name: mytomcat
    depends_on :
      - postgres
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    networks:
      - common_network
    # http://localhost:8080/test-junit/swagger-ui/index.html
    ports:
      - '8080:8080'


  ##########################################
  #                 NGINX
  ##########################################
  nginx:
    image: nginx:latest
    container_name: mynginx
    depends_on :
      - tomcat
    volumes:
      - ./html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./tomcat.conf:/etc/nginx/conf.d/tomcat.conf
    networks:
      - common_network
    ports:
      - '8000:80'


networks:
  common_network:
    name: common_network
    driver: bridge

