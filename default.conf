# cat /etc/nginx/conf.d/default.conf 

server {

  listen 80;
  server_name _;


  # http://localhost:8000/tomcat/xxx/yyy
  # http://localhost:8000/tomcat/test-junit/v3/api-docs
  location ~ /tomcat/(.*)$ {
      ## recupération de la portion l'url 'xxx/yyy' dans $1
      ## return 301 https://-$host-uri-$uri-$1-?$query_string;
      access_log /var/log/nginx/tomcat-access.log;
      error_log /var/log/nginx/tomcat-error.log;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://mytomcat:8080/$1;
  }


  location / {
      index index.html index.php;
      root /usr/share/nginx/html;
      try_files $uri $uri/ =404; # Vérifie l'existence du fichier ou du dossier (définie par "$uri/")
  }

  location ~ \.php$ {
    index index.html index.php;
    root /usr/share/nginx/html;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass myphp_fpm:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }


  error_page 404  /404.html;
  location = /404.html {
    root   /usr/share/nginx/html;
  }

  error_page 500 502 503 504  /500.html;
  location = /500.html {
    root   /usr/share/nginx/html;
  }
}
